<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,600;1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>®️Cadastro</title>
</head>
<body>

    <form action="https://formsubmit.co/luciaradis@hotmail.com" method="POST">

        <h1 id="titulo">Cadastro  Playstation®️</h1>



        <fieldset class="grupo">
            <legend class="conta">Conta:</legend>
             
            <div class="campo">
                <label for="email" >E-mail:</label>
                <input type="email"  placeholder="Digite seu e-mail"  name="email" id="email" required>
            </div>
            <div class="campo">
                <label for="senha">Senha:</label>
                <input type="password" placeholder="Crie uma senha" required name="senha" id="senha">
            </div>
        </fieldset>

        <fieldset class="grupo">
            <legend class="pessoal">Pessoal:</legend>

            <div class="campo">
                <label for="nome">Nome:</label>
                <input type="text" placeholder="Digite seu nome" name="nome" id="nome">
            </div>
            <div class="campo">
                <label for="telefone">Telefone:</label>
                <input type="text" placeholder="ex:(11) 0000-0000" name="telefone" id="telefone">
            </div>
            <div class="campo">
                <label>Sexo:</label>
                <input type="radio" value="Masculino" name="sexo" checked >Masculino
                <input type="radio" value="Feminino" name="sexo">Feminino
            </div>
            <div class="campo">
                <label>Data de Nascimento:</label>
                <input type="date" name="data">
            </div>
            <div class="campo">
                <label>Foto de perfil:</label>
                <input type="file" accept="image/*" name="foto">
            </div>
        </fieldset>

        <fieldset class="grupo">
            <legend class="endereco">Endereço:</legend>
            <div class="campo">
                <label for="rua">Rua:</label>
                <input type="text" placeholder="Avenida" name="rua" id="rua">
            </div>
            <div class="campo">
                <label for="numero">Numero:</label>
                <input type="number" name="numero" id="numero">
            </div>
            <div class="campo">
                <label for="complemento">Complemento:</label>
                <input type="text" name="complemento" id="complemento">
            </div>
            <div class="campo">
                <label for="cidade">Cidade:</label>
                <input type="text" name="cidade" id="cidade">
            </div>
            <div class="campo">
                <label>Estado:</label>
                <select name="estado" id="estado">
                    <option value="Selecione">Selecione</option>
                    <option value="RJ">Rio de janeiro</option>
                    <option value="SP">Sao Paulo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RS">Rio grande do sul</option>
                    <option value="SC">Santa catarina</option>
                </select>
            </div>
        </fieldset>

        <div class="campo">
            <input type="checkbox">
            <label>Deseja finalizar seu cadastro?</label>
        </div>
         
        
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="http://127.0.0.1:5500/obrigado.html">
        

        <button class="botao" type="submit">Enviar</button>

        













    </form>












    
</body>
</html>
